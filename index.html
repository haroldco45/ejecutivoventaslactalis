<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejecutivo Ventas Lactalis | Vibras Positivas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --lactalis-blue: #0055a4;
            --lactalis-red: #e4002b;
            --accent: #ff9800;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            background: linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)), url('https://images.unsplash.com/photo-1528498033053-40e9195d9e92?auto=format&fit=crop&q=80&w=1000'); 
            background-size: cover;
            background-attachment: fixed;
            color: #333;
        }
        .header {
            background: var(--lactalis-blue);
            color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 5px solid var(--lactalis-red);
        }
        .logo { max-width: 180px; margin-bottom: 10px; background: white; padding: 5px; border-radius: 10px; }
        #map { height: 200px; width: 100%; border-radius: 10px; border: 2px solid var(--lactalis-blue); margin-top: 10px; }
        .container { padding: 20px; max-width: 500px; margin: auto; }
        .card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border-top: 5px solid var(--lactalis-blue);
        }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: var(--lactalis-blue); }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        .btn-catalog { background: #f8f9fa; border: 2px solid var(--lactalis-blue); color: var(--lactalis-blue); }
        .btn-ws { background: #25D366; color: white; font-size: 18px; }
        .footer { text-align: center; padding: 20px; font-size: 12px; color: #666; background: rgba(255,255,255,0.8); }
        .vibras { color: var(--accent); font-weight: bold; font-size: 14px; }
        #clock { font-weight: bold; color: white; margin-top: 5px; font-size: 1.1em; }
    </style>
</head>
<body>

    <div class="header">
        <img src="lactalis.PNG" alt="Lactalis Logo" class="logo">
        <div>CONT√ÅCTANOS: CAUCASIA | WhatsApp: 3164704426</div>
        <div id="clock">Cargando hora...</div>
    </div>

    <div class="container">
        <div class="card">
            <h3 style="margin-top:0; text-align:center;">üìã DATOS DEL CLIENTE</h3>
            
            <div class="input-group">
                <label>Nombre del Cliente / Negocio:</label>
                <input type="text" id="nombre" placeholder="Ej: Tienda La Esquina">
            </div>

            <div class="input-group">
                <label>Direcci√≥n:</label>
                <input type="text" id="direccion" placeholder="Calle, Carrera, Barrio">
            </div>

            <div class="input-group">
                <label>Celular:</label>
                <input type="tel" id="celular" placeholder="N√∫mero de contacto">
            </div>

            <div class="input-group">
                <label>Tipo de Gesti√≥n:</label>
                <select id="gestion">
                    <option value="Cotizaci√≥n">üìÑ Solicitar Cotizaci√≥n</option>
                    <option value="Pedido">üõí Realizar Pedido</option>
                    <option value="Consulta">‚ùì Consulta de Cat√°logo</option>
                </select>
            </div>

            <div class="input-group">
                <label>Observaciones del Pedido:</label>
                <textarea id="obs" rows="3" placeholder="Detalles adicionales..."></textarea>
            </div>

            <label>üìç Ubicaci√≥n del Punto de Venta:</label>
            <div id="map"></div>
            
            <a href="lactalis.pdf" target="_blank" class="btn btn-catalog">üìÇ ABRIR CAT√ÅLOGO LACTALIS (PDF)</a>
            <button onclick="enviarPedido()" class="btn btn-ws">üöÄ ENVIAR AL EJECUTIVO</button>
        </div>

        <div class="footer">
            <p class="vibras">‚ú® App desarrollada por Vibras Positivas ‚ú®</p>
            <p>¬© 2026 Todos los derechos reservados | Harold Mar√≠n</p>
        </div>
    </div>

<script>
    // 1. Reloj en tiempo real (Colombia)
    function updateClock() {
        const now = new Date();
        const options = { timeZone: 'America/Bogota', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
        document.getElementById('clock').innerText = "üá®üá¥ " + now.toLocaleTimeString('es-CO', options);
    }
    setInterval(updateClock, 1000);

    // 2. Mapa y Ubicaci√≥n (GPS para el cliente)
    var map = L.map('map').setView([7.9789, -75.1991], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var marker = L.marker([7.9789, -75.1991], {draggable: true}).addTo(map);

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            marker.setLatLng([lat, lng]);
            map.setView([lat, lng], 16);
        });
    }

    // 3. Enviar a WhatsApp
    function enviarPedido() {
        const nombre = document.getElementById('nombre').value;
        const direccion = document.getElementById('direccion').value;
        const celular = document.getElementById('celular').value;
        const gestion = document.getElementById('gestion').value;
        const obs = document.getElementById('obs').value;
        const hora = document.getElementById('clock').innerText;
        const lat = marker.getLatLng().lat;
        const lng = marker.getLatLng().lng;

        if(!nombre || !celular) {
            alert("Por favor ingresa al menos nombre y celular.");
            return;
        }

        const mensaje = `*NUEVA GESTI√ìN LACTALIS*%0A` +
                        `------------------------------%0A` +
                        `üë§ *Cliente:* ${nombre}%0A` +
                        `üìç *Direcci√≥n:* ${direccion}%0A` +
                        `üì± *Celular:* ${celular}%0A` +
                        `üìù *Gesti√≥n:* ${gestion}%0A` +
                        `üí¨ *Obs:* ${obs}%0A` +
                        `‚è∞ *Hora:* ${hora}%0A%0A` +
                        `üìç *Ubicaci√≥n GPS:* https://www.google.com/maps?q=${lat},${lng}`;

        window.open(`https://wa.me/573164704426?text=${mensaje}`, '_blank');
    }
</script>

</body>
</html>
